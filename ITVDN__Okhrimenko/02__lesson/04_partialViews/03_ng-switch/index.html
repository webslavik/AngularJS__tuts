<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body ng-controller='myAppCtrl'>

	
	<div class="container">
		
		
		<select ng-model='selected' ng-options='item.name for item in options'></select>


		<div ng-switch on='selected.value'>
			
			<div ng-switch-when='murray'>

				<img src="http://fillmurray.com/200/300" alt="">
				
			</div>

			<div ng-switch-when='cage'>
			
				<img src="http://www.placecage.com/c/200/300" alt="">
				
			</div>

			<div ng-switch-when='segall'>
			
				<img src="http://stevensegallery.com/200/300" alt="">
				
			</div>


		</div>


	</div>

	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="app.js"></script>
	
	
</body>
</html>
