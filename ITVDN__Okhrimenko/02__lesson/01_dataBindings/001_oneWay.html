<!DOCTYPE html>
<html ng-app='SampleApp'>
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

	<div ng-controller='SampleAppCtrl'>
		
		<div>There are {{items.length}} items</div>

		<div>
			There are <span ng-bind='items.length'></span> items
			<br>
			<i ng-bind='items[1].value'></i>

		</div>

		<div ng-bind-template='First item: {{items[1].name}}; Second item: {{items[1].value}}'></div>
		<div ng-bind-template='Ha ha ha {{items[0].value}}'></div>

		<div ng-non-bindable>
			Angular is {{awesome}} framework!
		</div>

	</div>

	



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<script>
    var app = angular.module("SampleApp", []);

    app.controller("SampleAppCtrl", function ($scope) {
        $scope.items = [{ name: "Item 1", value: "Value 1" },
            { name: "Item 2", value: "Value 2" },
            { name: "Item 3", value: "Value 3" }];

          $scope.awesome = 'awesome!!!';
    });

   </script>

	
		
	</script>
	
</body>
</html>
